<!DOCTYPE html>
<html lang='en' ng-app='todoAngular'>
    <head>
        <meta charset='utf-8'>
        <title>ToDo List - Angular</title>

        <meta name='description' content='A simple app to track TODO items'>
        <meta name='author' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' type='text/css' href='css/main.css'>
    </head>
    <body>

        <header>
            <h1>todos</h1>
        </header>

        <main ng-controller='ToDoController as todo'>
            <form ng-submit='todo.writeToDoArray()'>
                <input type='text' class='new-todo' placeholder='What needs to be done?' ng-model='todo.form.toDoItem'>
            </form>

            <ul class='items'>
                <li ng-repeat = "item in todo.toDoArray | filter:{isComplete:todo.showActiveComplete||undefined}">
                    <article ng-class = "{completed: item.isComplete}">
                        <button class='check' ng-model="todo.completed" ng-click="todo.makeCompleted(item)"></button>
                        <p>{{item.toDoItem}}</p>
                        <input type='text' class='edit-todo' value='learn html'>
                        <button class='delete' ng-click="todo.deleteToDo(item)">X</button>
                    </article>
                </li>
            </ul> 

                <!-- example of item currently being edited
                <li>
                    <article class='editing'>
                        <button class='check'></button>
                        <p>learn javascript</p>
                        <input type='text' class='edit-todo' value='learn javascript'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->

            <footer>
                <p class='remaining'><span class='incomplete-items'>{{todo.counter}}</span> items left</p>
                <nav>
                    <ul>
                        <li><button class='show-all active' ng-click="todo.showActiveCompleted()">All</button></li>
                        <li><button class='show-active' ng-click="todo.showActiveCompleted('false')">Active</button></li>
                        <li><button class='show-completed' ng-click="todo.showActiveCompleted('true')">Completed</button></li>
                    </ul>
                </nav>
                <button class='clear' ng-click = 'todo.clearCompleted()'>Clear completed</button>
            </footer>
        </main>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/factories/storageToDos.js"></script>
    <script src="js/controllers/body.js"></script>
    </body>
</html>
